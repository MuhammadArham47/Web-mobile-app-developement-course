<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Javascript</title>
    <link rel="stylesheet" href="/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header Data -->
    <header class="bg-color">
      <nav class="navbar navbar-expand-lg bg-body-transparent">
        <div class="container">
          <a class="navbar-brand text-white" href="#">Assignment</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Chapter 1 - 7</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- Main Data -->
    <main class="background-color">
        <div class="container py-4">
            <div class="text-center border-design">
                <h3 class="py-2">Chapter # 1 - 7 | Introduction to Javascript | Data Types | Alert | Arithmetic Operators</h3>
            </div>
            <div class="multiple-buttons text-center my-5 p-4">
                <button class="btn btn-danger" id="altName">Alert Name</button>
                <button class="btn btn-danger" id="altNumb">Alert Number</button>
                <button class="btn btn-danger" id="showVariable">Show Variable Name</button>
                <button class="btn btn-danger" id="shoeCamelcase">Show camelCase Example</button>
                <button class="btn btn-danger" id="sumNumbers">Sum 2 Numbers</button>
                <button class="btn btn-danger" id="substractNumb">Subsctract 2 Numbers</button>
                <button class="btn btn-danger" id="multiplyNumbers">Multiply 2 Numbers</button>
                <button class="btn btn-danger" id="divideNumbers">Divide 2 Numbers</button>
                <button class="btn btn-danger" id="calculateNumbers">Calculate Some Numbers</button>
            </div>
            <div class="text-center origional-statement">
                <h3>Origional Statement</h3>
                <div id="datas"></div>
                <button class="btn btn-outline-dark my-4" id="clear-state">Clear Statement</button>
            </div>
            <div class="text-center origional-statement-1">
                <h3>Output / Result</h3>
                <div id="output"></div>
                <button class="btn btn-outline-dark my-4" id="clear-output">Clear Output</button>
            </div>
        </div>
    </main>
    <!-- Footer Data -->
    <footer class="backg-oung">
        <div class="text-center">
            <p class="text-white py-2 m-0">&copy; 2026. Assignments By <span>Saylani Mass It Traning Program</span></p>
        </div>
    </footer>
    <!-- Js Link -->
     <script src="/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
